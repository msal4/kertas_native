query Messages($groupID: ID!, $after: Cursor) {
  messages(groupID: $groupID, orderBy: {field: CREATED_AT, direction: DESC}, after: $after) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      cursor
      node {
        ...Message
      }
    }
  }
}

fragment Message on Message {
  id
  content
  attachment
  owner {
    id
    name
    image
  }
  createdAt
}
