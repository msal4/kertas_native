query Profile {
  me {
    id
    image
    name
    school {
      id
      name
    }
    stage {
      id
      name
      tuitionAmount
      classes {
        edges {
          node {
            id
            name
            teacher {
              id
              name
            }
          }
        }
      }
      payments {
        edges {
          node {
            id
            paidAmount
            year
            createdAt
          }
        }
      }
    }
  }
}
