query Profile {
    me {
        image
        name
      	school {
			    name
        }
        stage {
            name
          	tuitionAmount
            classes {
              edges {
                node {
                  id
                  name
                  teacher {
                    name
                  }
                }
              }
            }
            payments {
              edges {
                node {
                    paidAmount
                    year
                    createdAt
                }
              }
            }
        }
    }
}